<!DOCTYPE html>
<html>
<head>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            overflow: hidden;
        }

        .video-player {
            max-width: 100%;
            max-height: 100vh;
            width: auto;
            height: auto;
            object-fit: contain;
        }

        /* Mobile optimization */
        @media (max-width: 768px) {
            .video-container {
                height: 50vh;
            }

            .video-player {
                max-height: 50vh;
            }
        }
    </style>
</head>
<body>
<div class="video-container">
    <video
            class="video-player"
            autoplay
            muted
            loop
            playsinline>
        <source src="https://i.imgur.com/TAv1xNv.mp4" type="video/mp4">
        Your browser doesn't support HTML5 video.
    </video>
</div>

<script>
    const videoPlayer = document.querySelector('.video-player');
    const container = document.querySelector('.video-container');

    function adjustVideoSize() {
        const containerWidth = container.clientWidth;
        const containerHeight = container.clientHeight;
        const videoAspectRatio = videoPlayer.videoWidth / videoPlayer.videoHeight;
        const containerAspectRatio = containerWidth / containerHeight;

        if (containerAspectRatio > videoAspectRatio) {
            // Container is wider than video
            videoPlayer.style.height = '100%';
            videoPlayer.style.width = 'auto';
        } else {
            // Container is taller than video
            videoPlayer.style.width = '100%';
            videoPlayer.style.height = 'auto';
        }
    }

    // Wait for video metadata to load before initial sizing
    videoPlayer.addEventListener('loadedmetadata', adjustVideoSize);

    // Handle resize with debounce
    let resizeTimeout;
    window.addEventListener('resize', () => {
        clearTimeout(resizeTimeout);
        resizeTimeout = setTimeout(adjustVideoSize, 250);
    });

    // Handle orientation change
    window.addEventListener('orientationchange', () => {
        setTimeout(adjustVideoSize, 100);
    });

    // Handle video errors
    videoPlayer.addEventListener('error', (e) => {
        console.error('Error loading video:', e);
    });
</script>
</body>
</html>
