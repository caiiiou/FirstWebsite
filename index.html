<!DOCTYPE html>
<html>
<head>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            background: #000;
        }

        .video-player {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            object-fit: cover;
        }

        /* Mobile optimization */
        @media (max-width: 768px) {
            .video-container {
                height: 50vh;
            }
        }
    </style>
</head>
<body>
<img src="https://hughstephensblog.net/wp-content/uploads/2021/04/caillou-clipart.png"  alt="Description" style="max-width: 100%; height: auto;">
<div class="video-container">
    <video
            class="video-player"
            autoplay
            muted
            loop
            playsinline>
        <source src="https://i.imgur.com/TAv1xNv.mp4" type="video/mp4">
        Your browser doesn't support HTML5 video.
    </video>
</div>

<script>
    const videoPlayer = document.querySelector('.video-player');

    // Function to adjust video sizing based on orientation
    function adjustVideoSize() {
        const isPortrait = window.innerHeight > window.innerWidth;
        videoPlayer.style.width = isPortrait ? '100%' : 'auto';
        videoPlayer.style.height = isPortrait ? 'auto' : '100%';
    }

    // Initial setup
    adjustVideoSize();

    // Handle resize with debounce
    let resizeTimeout;
    window.addEventListener('resize', () => {
        clearTimeout(resizeTimeout);
        resizeTimeout = setTimeout(adjustVideoSize, 250);
    });

    // Handle orientation change
    window.addEventListener('orientationchange', () => {
        setTimeout(adjustVideoSize, 100);
    });
</script>
</body>
</html>
