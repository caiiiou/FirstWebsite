<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans+Display:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            overflow: hidden;
        }

        .video-player {
            max-width: 100%;
            max-height: 100vh;
            width: auto;
            height: auto;
            object-fit: contain;
        }

        .controls-overlay {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 10;
        }

        .sound-toggle {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.5);
            padding: 12px 24px;
            border-radius: 30px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-family: 'Google Sans Display', Arial, sans-serif;
            font-weight: 500;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .sound-toggle:hover {
            background: rgba(0, 0, 0, 0.9);
            border-color: white;
            transform: scale(1.05);
        }

        /* Sound icon styles */
        .sound-icon {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        /* Drive button styles */
        .drive-button-container {
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 20px 0;
            background: #000;
        }

        .drive-button {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.9);
            color: #444;
            padding: 12px 24px;
            border-radius: 30px;
            text-decoration: none;
            font-family: 'Google Sans Display', Arial, sans-serif;
            font-weight: 500;
            font-size: 16px;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .drive-button:hover {
            background: white;
            transform: scale(1.05);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .drive-icon {
            width: 24px;
            height: 24px;
        }

        /* Mobile optimization */
        @media (max-width: 768px) {
            .video-container {
                height: 50vh;
            }

            .video-player {
                max-height: 50vh;
            }

            .sound-toggle {
                padding: 8px 16px;
                font-size: 14px;
            }

            .sound-icon {
                width: 20px;
                height: 20px;
            }

            .drive-button {
                padding: 8px 16px;
                font-size: 14px;
            }

            .drive-icon {
                width: 20px;
                height: 20px;
            }
        }

        /* Make controls more visible on light backgrounds */
        .controls-overlay {
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
            filter: drop-shadow(0 1px 3px rgba(0, 0, 0, 0.5));
        }
    </style>
</head>
<body>
<div class="video-container">
    <video
            class="video-player"
            autoplay
            muted
            loop
            playsinline>
        <source src="https://i.imgur.com/TAv1xNv.mp4" type="video/mp4">
        Your browser doesn't support HTML5 video.
    </video>
    <div class="controls-overlay">
        <button class="sound-toggle" onclick="toggleSound()">
            <svg class="sound-icon" viewBox="0 0 24 24">
                <path d="M11 5L6 9H2v6h4l5 4V5zM19.07 4.93l-1.41 1.41C19.1 7.79 20 9.79 20 12c0 2.21-0.9 4.21-2.34 5.66l1.41 1.41C20.88 17.26 22 14.76 22 12c0-2.76-1.12-5.26-2.93-7.07z"/>
                <path d="M15.5 8.5c.84.84 1.5 2.07 1.5 3.5 0 1.43-.66 2.66-1.5 3.5l1.41 1.41C18.13 15.7 19 13.91 19 12c0-1.91-.87-3.7-2.09-4.91L15.5 8.5z"/>
            </svg>
            <span class="sound-text">Unmute</span>
        </button>
    </div>
</div>

<div class="drive-button-container">
    <a href="https://drive.google.com/drive/folders/1j8Uo6E7vTdCb5wiLLu1614EfVXa61MBv?usp=sharing" class="drive-button" target="_blank">
        <svg class="drive-icon" viewBox="0 0 87.3 78" xmlns="http://www.w3.org/2000/svg">
            <path d="m6.6 66.85 3.85 6.65c.8 1.4 1.95 2.5 3.3 3.3l13.75-23.8h-27.5c0 1.55.4 3.1 1.2 4.5z" fill="#0066da"/>
            <path d="m43.65 25-13.75-23.8c-1.35.8-2.5 1.9-3.3 3.3l-25.4 44a9.06 9.06 0 0 0 -1.2 4.5h27.5z" fill="#00ac47"/>
            <path d="m73.55 76.8c1.35-.8 2.5-1.9 3.3-3.3l1.6-2.75 7.65-13.25c.8-1.4 1.2-2.95 1.2-4.5h-27.502l5.852 11.5z" fill="#ea4335"/>
            <path d="m43.65 25 13.75-23.8c-1.35-.8-2.9-1.2-4.5-1.2h-18.5c-1.6 0-3.15.45-4.5 1.2z" fill="#00832d"/>
            <path d="m59.8 53h-32.3l-13.75 23.8c1.35.8 2.9 1.2 4.5 1.2h50.8c1.6 0 3.15-.45 4.5-1.2z" fill="#2684fc"/>
            <path d="m73.4 26.5-12.7-22c-.8-1.4-1.95-2.5-3.3-3.3l-13.75 23.8 16.15 28h27.45c0-1.55-.4-3.1-1.2-4.5z" fill="#ffba00"/>
        </svg>
        Open in Drive
    </a>
</div>

<script>
    const videoPlayer = document.querySelector('.video-player');
    const container = document.querySelector('.video-container');
    const soundButton = document.querySelector('.sound-toggle');
    const soundText = document.querySelector('.sound-text');

    function adjustVideoSize() {
        const containerWidth = container.clientWidth;
        const containerHeight = container.clientHeight;
        const videoAspectRatio = videoPlayer.videoWidth / videoPlayer.videoHeight;
        const containerAspectRatio = containerWidth / containerHeight;

        if (containerAspectRatio > videoAspectRatio) {
            videoPlayer.style.height = '100%';
            videoPlayer.style.width = 'auto';
        } else {
            videoPlayer.style.width = '100%';
            videoPlayer.style.height = 'auto';
        }
    }

    function toggleSound() {
        videoPlayer.muted = !videoPlayer.muted;
        soundText.textContent = videoPlayer.muted ? 'Unmute' : 'Mute';

        if (!videoPlayer.muted && videoPlayer.paused) {
            videoPlayer.play().catch(e => {
                console.log('Autoplay with sound was prevented:', e);
                videoPlayer.muted = true;
                soundText.textContent = 'Unmute';
                videoPlayer.play();
            });
        }
    }

    // Initial setup
    videoPlayer.addEventListener('loadedmetadata', adjustVideoSize);

    // Handle resize with debounce
    let resizeTimeout;
    window.addEventListener('resize', () => {
        clearTimeout(resizeTimeout);
        resizeTimeout = setTimeout(adjustVideoSize, 250);
    });

    // Handle orientation change
    window.addEventListener('orientationchange', () => {
        setTimeout(adjustVideoSize, 100);
    });

    // Auto-hide controls after inactivity
    let hideTimeout;
    function showControls() {
        const controls = document.querySelector('.controls-overlay');
        controls.style.opacity = '1';
        clearTimeout(hideTimeout);
        hideTimeout = setTimeout(() => {
            controls.style.opacity = '0';
        }, 3000); // Hide after 3 seconds of inactivity
    }

    container.addEventListener('mousemove', showControls);
    container.addEventListener('touchstart', showControls);

    // Show controls initially
    showControls();
</script>
</body>
</html>
