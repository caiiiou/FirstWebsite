<!DOCTYPE html>
<html>
<head>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            overflow: hidden;
        }

        .video-player {
            max-width: 100%;
            max-height: 100vh;
            width: auto;
            height: auto;
            object-fit: contain;
        }

        .heart-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }

        .controls-overlay {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 10;
        }

        .sound-toggle {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.5);
            padding: 12px 24px;
            border-radius: 30px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-family: Arial, sans-serif;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .sound-toggle:hover {
            background: rgba(0, 0, 0, 0.9);
            border-color: white;
        }

        /* Heart animation keyframes */
        @keyframes drawHeart {
            0% {
                stroke-dashoffset: 1000;
            }
            40% {
                stroke-dashoffset: 0;
                fill-opacity: 0;
            }
            60% {
                stroke-dashoffset: 0;
                fill-opacity: 0.6;
            }
            100% {
                stroke-dashoffset: 0;
                fill-opacity: 0.2;
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes glow {
            0% {
                filter: drop-shadow(0 0 5px rgba(255,0,130,0.5));
            }
            50% {
                filter: drop-shadow(0 0 20px rgba(255,0,130,0.8));
            }
            100% {
                filter: drop-shadow(0 0 5px rgba(255,0,130,0.5));
            }
        }

        .heart-path {
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            animation: drawHeart 4s ease-in-out forwards infinite,
            pulse 2s ease-in-out infinite,
            glow 3s ease-in-out infinite;
            transform-origin: center;
            filter: drop-shadow(0 0 10px rgba(255,0,130,0.5));
        }

        @media (max-width: 768px) {
            .video-container {
                height: 50vh;
            }

            .video-player {
                max-height: 50vh;
            }
        }
    </style>
</head>
<body>
<div class="video-container">
    <video
            class="video-player"
            autoplay
            muted
            loop
            playsinline>
        <source src="https://i.imgur.com/TAv1xNv.mp4" type="video/mp4">
        Your browser doesn't support HTML5 video.
    </video>

    <svg class="heart-overlay" viewBox="0 0 100 100">
        <defs>
            <linearGradient id="heartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#ff3399;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#ff0066;stop-opacity:1" />
            </linearGradient>
        </defs>
        <path
                class="heart-path"
                d="M50 85 C25 65, 10 45, 10 25 C10 10, 25 0, 40 0 C48 0, 50 10, 50 10 C50 10, 52 0, 60 0 C75 0, 90 10, 90 25 C90 45, 75 65, 50 85Z"
                fill="url(#heartGradient)"
                fill-opacity="0"
                stroke="url(#heartGradient)"
                stroke-width="2"
        />
    </svg>

    <div class="controls-overlay">
        <button class="sound-toggle" onclick="toggleSound()">
            <svg class="sound-icon" viewBox="0 0 24 24" width="24" height="24">
                <path fill="currentColor" d="M11 5L6 9H2v6h4l5 4V5zM19.07 4.93l-1.41 1.41C19.1 7.79 20 9.79 20 12c0 2.21-0.9 4.21-2.34 5.66l1.41 1.41C20.88 17.26 22 14.76 22 12c0-2.76-1.12-5.26-2.93-7.07z"/>
            </svg>
            <span class="sound-text">Unmute</span>
        </button>
    </div>
</div>

<script>
    const videoPlayer = document.querySelector('.video-player');
    const container = document.querySelector('.video-container');
    const soundText = document.querySelector('.sound-text');

    function adjustVideoSize() {
        const containerWidth = container.clientWidth;
        const containerHeight = container.clientHeight;
        const videoAspectRatio = videoPlayer.videoWidth / videoPlayer.videoHeight;
        const containerAspectRatio = containerWidth / containerHeight;

        if (containerAspectRatio > videoAspectRatio) {
            videoPlayer.style.height = '100%';
            videoPlayer.style.width = 'auto';
        } else {
            videoPlayer.style.width = '100%';
            videoPlayer.style.height = 'auto';
        }
    }

    function toggleSound() {
        videoPlayer.muted = !videoPlayer.muted;
        soundText.textContent = videoPlayer.muted ? 'Unmute' : 'Mute';

        if (!videoPlayer.muted && videoPlayer.paused) {
            videoPlayer.play().catch(e => {
                console.log('Autoplay with sound was prevented:', e);
                videoPlayer.muted = true;
                soundText.textContent = 'Unmute';
                videoPlayer.play();
            });
        }
    }

    videoPlayer.addEventListener('loadedmetadata', adjustVideoSize);

    let resizeTimeout;
    window.addEventListener('resize', () => {
        clearTimeout(resizeTimeout);
        resizeTimeout = setTimeout(adjustVideoSize, 250);
    });

    window.addEventListener('orientationchange', () => {
        setTimeout(adjustVideoSize, 100);
    });
</script>
</body>
</html>
